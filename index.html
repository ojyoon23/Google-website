<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google-website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/7222a5ade6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Navbar (Top)-->
    <div class="navbar-area">
      <a href="#" class="navbar-item" >Gmail</a>
      <a href="#" class="navbar-item">Images</a>
      <a href="#" class="navbar-item"><i class="fa-solid fa-bars"></i></a>
      <span>
        <button class="profile-button">
        <img
            src="https://cdn3.iconfinder.com/data/icons/letters-and-numbers-1/32/letter_O_blue-512.png"
        class="shortcut-img" />
        </button>
    </div>

    <!--Main (Middle)-->
    <div class="main-area">
      <img
        src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
     class="logo" />

      <!-- Input bar -->
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Search Google or type a URL" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>

      <!-- Shortcuts -->
      <div class="shortcut-area">

        <span class="shortcut-individual">
            <button class="shortcut-button">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
            class="shortcut-img" />
            </button>
            <div>
                <span>
                    <a href="#" class="shortcut-text">YouTube</a>    
                </span>
            </div>
        </span> 

        <span class="shortcut-individual">
            <button class="shortcut-button" >
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="shortcut-img"/>
            </button>
            <div>
                <span>
                    <a href="#" class="shortcut-text">GitHub</a>   
                </span>
            </div>
        </span>

        <span class="shortcut-individual">
            <button class="shortcut-button"><i class="fa-solid fa-plus" class="shortcut-img"></i></button>
            <div>
                <span>
                    <a href="#" class="shortcut-text">Add shortcut</a>   
                </span>
            </div>
        </span>

      </div>
    </div>

    <!--Footer (Bottom)-->
    <div class="footer">

      <div class="first-line">
        <i class="fa-solid fa-leaf"></i>
        <a href="#">Carbon neutral since 2007</a>
      </div>

      <!-- Second line -->
      <div class="second-line">
        <span>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </span>

        <span class="second-line-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
